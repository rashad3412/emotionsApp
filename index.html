<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotions App</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <!-- Header -->
    <div>
      <div class="header">
        <h1 class="text">
          <span>Artsy Emotions</span>
        </h1>
      </div>
      <!-- Card  -->
      <div class="card_container">
        <div class="card_box">
          <div class="card_text">How are you feeling today?</div>
        </div>
      </div>
      <div class="btn_container">
        <button class="btn btn1" >Happy</button>
        <button class="btn btn2" >Sad</button>
        <button class="btn btn3">Angry</button>
        <button class="btn btn4">Boredom</button>
        <button class="btn btn5">Lonely</button>
        <button class="btn btn6">Anxiety</button>
      </div>

      <div class="overlay hidden ">
          <div>
               <div class="modal container hidden">
                  <section class="modal_card">
                      <div>
                          <button class="close-modal">exit</button>  
                      <h3>Emotions</h3>
                      <img src="anxiety.jpg" alt="anxiety" width="250px" height="250px" />
                  </div>
                  <div>
                      <li>A natural instinctive state of mind deriving from one's circumstances, mood, or relationships with others.</li>
                      <li>Emotions are apart of our everyday life, the emotions below are what we feel day in and day out.</li>
                  </div>
                  <div>
                  </div>
              </section>
          </div>
      <div>
    
    </div>
    <script src="script.js"></script>

  </body>
</html>
